name: "Code Scanning - Action"

on:
  push:
    branches-ignore:
     - 'dependabot/**'
  pull_request:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  CodeQL-Build:

    strategy:
      fail-fast: false

    runs-on: [self-hosted, 1ES.Pool=GithubRunPool]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Fetch all history for all tags and branches
      run: |
        git fetch --prune --unshallow

    # Set the custom working directory (e.g., /path/to/your/storage) using the environment file
    - name: Set working directory
      env:
        RUNNER_TEMP: /tmp # This is a fallback in case the file is not found
      run: |
        if [ -f "env.txt" ]; then
          source env.txt
        fi
        mkdir -p $RUNNER_WORKSPACE
      shell: bash

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      # Override language selection by uncommenting this and choosing your languages
      # with:
      #   languages: go, javascript, csharp, python, cpp, java

    - name: dotnet restore
      run: dotnet restore

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
