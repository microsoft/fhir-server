# DESCRIPTION: 
# Builds and pushes a docker image for a given FHIR version

parameters:
- name: version
  type: string
- name: tag
  type: string
- name: buildPlatform
  type: string

jobs:
- job: '${{parameters.version}}_Docker'
  pool:
    name: '$(DefaultLinuxPool)'
    vmImage: '$(LinuxVmImage)'
  steps:
  - task: Docker@2
    inputs:
      containerRegistry: $(azureContainerRegistryServiceConnection)
      command: 'login'
  - task: Bash@3
    displayName: 'Build FHIR ${{parameters.version}} Server Image'
    inputs:
      targetType: 'inline'
      script: |
        docker buildx create --name fhir-multi-platform --platform ${{parameters.buildPlatform}} --use --bootstrap
        docker buildx build --tag $(azureContainerRegistry)/${{parameters.version}}_fhir-server:${{parameters.tag}} \
                      --file ./build/docker/Dockerfile \
                      --platform ${{parameters.buildPlatform}} \
                      --build-arg FHIR_VERSION=${{parameters.version}} \
                      --build-arg ASSEMBLY_VER=$(assemblySemFileVer) \
                      --push .
