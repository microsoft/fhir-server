- stage: testStu3
  displayName: 'Run Stu3 Tests'
  dependsOn:
  - BuildUnitTests
  - redeployStu3
  - redeployStu3Sql
  jobs:
  - template: ./jobs/run-tests.yml
    parameters:
      version: Stu3
      keyVaultName: $(DeploymentEnvironmentName)
      appServiceName: $(DeploymentEnvironmentName)

