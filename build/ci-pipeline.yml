    parameters: 
      version: Stu3
      webAppName: $(DeploymentEnvironmentNameSql)
      subscription: $(ConnectedServiceName)
      imageTag: $(ImageTag)

- stage: testStu3Cosmos
  displayName: 'Run Stu3 Cosmos Tests'
  dependsOn:
