# Run SDL checks for the fhir-server repository on GitHub.

name: pr$(System.PullRequest.PullRequestNumber)-$(Date:yyyyMMdd)$(Rev:-r)

variables:
- name: NugetSecurityAnalysisWarningLevel
  value: warn

resources:
  repositories:
  - repository: fhir-server
    type: github
    endpoint: Health
    name: microsoft/fhir-server

jobs:
- job: Scan
  displayName: Scan
  cancelTimeoutInMinutes: 1
  pool:
    name: Hosted VS2017
  steps:
  - checkout: fhir-server
    clean: true
    fetchDepth: 1
    persistCredentials: True
  - task: NuGetToolInstaller@0
    displayName: Use NuGet 4.3.0
    enabled: False
    inputs:
      versionSpec: 4.3.0
  - task: NuGetCommand@2
    displayName: NuGet restore
    enabled: False
    inputs:
      selectOrConfig: config
      nugetConfigPath: nuget.config
      externalEndpoints: c9b861fe-6f8c-45cc-8417-8cefd3693e33,90fb2597-6bb3-4ba0-b3f6-9dd34b622006,72411e68-1d51-42d1-946e-de9a43613206
  - task: UseDotNet@2
    displayName: Use .NET Core sdk (3.1)
    inputs:
      version: 3.1.x
  - task: UseDotNet@2
    displayName: Use .NET Core sdk (global.json)
    inputs:
      useGlobalJson: true
      version: $(NetCoreVersion)
  - task: DotNetCoreCLI@2
    displayName: dotnet restore
    inputs:
      command: restore
      projects: '**/*.sln'
      selectOrConfig: config
      nugetConfigPath: nuget.config
  - task: DotNetCoreCLI@1
    name: ''
    displayName: dotnet build
    inputs:
      projects: '**/*.sln'
      arguments: --configuration $(BuildConfiguration) --version-suffix $(build.buildnumber) /warnaserror
  - task: ComponentGovernanceComponentDetection@0
    displayName: Component Detection
    enabled: False
  - task: AutoApplicability@1
    displayName: Run AutoApplicability
    continueOnError: True
    inputs:
      ExternalRelease: true
      IsService: true
  - task: BinSkim@3
    displayName: 'Run BinSkim '
    continueOnError: True
    inputs:
      InputType: Basic
      AnalyzeTarget: $(Build.SourcesDirectory)\Microsoft.Health.*.dll;$(Build.SourcesDirectory)\Microsoft.Health.*.exe
  - task: CodeMetrics@1
    displayName: 'Run CodeMetrics '
    continueOnError: True
    inputs:
      Files: $(Build.SourcesDirectory)\**\Microsoft.Health*.dll
  - task: CredScan@2
    displayName: Run CredScan
    continueOnError: True
    inputs:
      toolVersionV2: LatestPreRelease
      debugMode: false
      folderSuppression: false
  - task: PoliCheck@1
    displayName: Run PoliCheck
    continueOnError: True
    enabled: False
  - task: VulnerabilityAssessment@0
    displayName: Run Vulnerability Assessment
    continueOnError: True
  - task: SdtReport@1
    displayName: Create Security Analysis Report
    condition: succeededOrFailed()
    continueOnError: True
    inputs:
      BinSkim: true
      CredScan: true
  - task: PublishSecurityAnalysisLogs@2
    displayName: Publish Security Analysis Logs
    condition: succeededOrFailed()
    continueOnError: True
    enabled: False
  - task: PostAnalysis@1
    displayName: Post Analysis
    condition: succeededOrFailed()
    inputs:
      BinSkim: true
      CredScan: true

- job: AntiMalware
  displayName: Anti-malware Phase
  cancelTimeoutInMinutes: 1
  dependsOn: Scan
  pool:
    name: Hosted VS2017
  steps:
  - checkout: self
  - task: DownloadBuildArtifacts@0
    displayName: Download Nuget Artifacts
    enabled: False
    inputs:
      buildVersionToDownload: specific
      artifactName: nuget
  - task: AntiMalware@3
    displayName: Run MpCmdRun.exe
    enabled: False
    inputs:
      FileDirPath: $(System.ArtifactsDirectory)
  - task: PublishSecurityAnalysisLogs@2
    displayName: Publish Security Analysis Logs
    enabled: False
    inputs:
      ArtifactName: CodeAnalysisLogs - Antimalware
