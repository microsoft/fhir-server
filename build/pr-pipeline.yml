      clusterResourceGroup: $(clusterResourceGroup)
      clusterLocation: $(clusterLocation)
      testEnvironmentUrl: $(TestEnvironmentUrl)
      imageTag: $(ImageTag)
      dnsSuffix: $(aksDnsSuffix)
      schemaAutomaticUpdatesEnabled: 'auto'

